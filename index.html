<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;400&family=Lexend+Deca:wght@100&family=Outfit:wght@300;400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;400&family=Lexend+Deca:wght@100&family=Open+Sans&family=Outfit:wght@300;400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

  <main role="main">

    <!-- logo section -->
      <div class="logo-section">
            <img src="images/logo.svg" alt="Logo for Huddle">
      </div>

      <!-- Illustrations Section -->
      <div class="illustration-section">
          <!-- Image Illustrations -->
          <div>
            <img class="image-class" src="images/illustration-mockups.svg" alt="Illustrations image">
          </div>

          <!-- Community Content -->
          <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
            <button type="button" name="button">Register</button>
          </div>
      </div>

      <!-- Social Contacts section -->
      <div class="social-connections">
          <i class="fab fa-facebook-f circle"></i>
          <i class="fab fa-twitter circle"></i>
          <i class="fab fa-instagram circle"></i>
      </div>

  </main>

  <!-- footer sections -->
  <footer role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ABDULLAHI</a>.
    </p>
  </footer>

</body>
</html>
